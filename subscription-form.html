<div class="modal-header">
    <h4 class="modal-title">
        <i class="fa fa-pencil-square-o"></i> 846s Subscription Form
    </h4>  
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close"></i></button>
</div>
<div class="modal-body" style="overflow: auto; max-height: 400px;">
    <div class="col-md-12">            
        <div class="alert alert-danger error_block" style="display: none"></div>
        <div class="alert alert-success success_block" style="display: none"></div>
    </div>
    <form action="https://www.846s.org/subscription-form.html#" id="main_form" class="form-horizontal" novalidate="novalidate">   
        <div class="">
            <p class="text-justify">Subscribe for updates below.</p>
        </div>        
        <div class="form-group colum-row row">
            <label class="control-label col-sm-2 offset-sm-1">
                Name
            </label>
            <div class="controls col-sm-4">
                <input type="text" placeholder="First Name" id="first_name" name="first_name" class="form-control" required=""/>
            </div>
            <div class="controls col-sm-4">
                <input type="text" placeholder="Last Name" id="last_name" name="last_name" class="form-control" required=""/>
            </div>
        </div>
        <div class="form-group colum-row row">
            <label class="control-label col-sm-2 offset-sm-1">
                Email address 
            </label>
            <div class="controls col-sm-5">
                <input type="email" placeholder="Email Address" id="email" name="email" class="form-control" required="">
            </div>
        </div>
        <div class="form-group colum-row row">
            <label class="control-label col-sm-2 offset-sm-1">
                Phone number
            </label>
            <div class="controls col-sm-5">
                <input type="text" placeholder="Phone number" id="phone" name="phone" class="form-control numberonly" minlength="10" maxlength="10" required="">
            </div>
        </div> 
        <div class="form-group colum-row row">
            <label class="control-label col-sm-2 offset-sm-1">
                Street Address
            </label>
            <div class="controls col-sm-8">
                <textarea placeholder="Street Address" id="address" name="address" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group colum-row row">
            <label class="control-label col-sm-2 offset-sm-1">
                Share Message
            </label>
            <div class="controls col-sm-8">
                <textarea placeholder="Share a Message" id="message" name="message" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-light btn_close"><i class="fa fa-close"></i> Close</button>
    <button type="button" class="btn btn-success action_modal_save" data-close="true" data-url="subscription-form-save.html"><i class="fa fa-save"></i> Subscribe Now 
    </button>
</div>
